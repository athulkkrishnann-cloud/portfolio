<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Page Background */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    font-family: Arial, Helvetica, sans-serif;
    flex-direction: column;
    position: relative;
}

/* Main Box */
body::before {
    content: "";
    position: absolute;
    width: 400px;
    height: 270px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    border-top: 6px solid #4a90e2; /* colored top border */
    z-index: -1;
}

/* Input */
input[type="date"] {
    width: 280px;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #4a90e2;
    border-radius: 6px;
    font-size: 15px;
    transition: 0.3s;
}

input[type="date"]:focus {
    border-color: #ff6b6b;
    outline: none;
}

/* Button */
button {
    width: 280px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #357abd;
}

/* Result */
#result {
    margin-top: 18px;
    font-weight: bold;
    text-align: center;
    width: 280px;
    color: #333;
    font-size: 16px;
}
</style>
<body>
    <h2>Days Lived Calculator</h2>

    <input type="date" name="DOB" id="dob">
    <button onClick="cal()">Click</button>
    <p id="result"></p>
    <script>
        function cal(){
            var dob=document.getElementById("dob").value;
            if(!dob){
                document.getElementById("result").innerHTML="Please select a date";
                return;
            }
            var dob=new Date(dob);
            let today=new Date();

            let diff = Math.abs(today-dob);
            const diffDays = Math.ceil(diff/(1000*60*60*24));

            document.getElementById("result").innerHTML = `You have lived for approximately ${diffDays} days`;
        }
    </script>
</html>
